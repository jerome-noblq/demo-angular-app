<app-card>
  <article>
    <h2>{{ taskDetails.title }}</h2>
    <!-- we use datepipe to format the date -->
    <time datetime="">{{ taskDetails.dueDate | date: 'fullDate' }}</time>
    <p>{{ taskDetails.summary }}</p>
    <p class="actions">
      <button (click)="onCompleteTask()">Complete</button>
    </p>
  </article>
</app-card>
